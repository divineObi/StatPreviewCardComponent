
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="container">
    <div class="flexbox">
      <div class="img-box overlay">
        <!--<img src="images/image-header-mobile.jpg" width="280" alt="">-->
      </div>

      <div class="text-box">

        <section id="title">
          <h2>Get <span class="insight">insights</span> that help your business grow.</h2>
        </section>

        <section id="title-desc">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </section>

        <section id="statistics">
          <div class="flexbox-2">
            <div><span class="stat">10k+</span> <div class="stat-desc">COMPANIES</div></div>
            <div><span class="stat">314</span> <div class="stat-desc">TEMPLATES</div></div>
            <div><span class="stat">12m+</span> <div class="stat-desc">QUERIES</div></div>
          </div>
        </section>
      
      </div>
    </div>

  </div>
</body>
</html>
